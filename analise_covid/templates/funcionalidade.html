<!DOCTYPE html>
<html lang="en">
<he<ad>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/funcionalidade">Funcionalidade</a>
        <a href="/apresentacao">Apresentação</a>
    </nav>
    <div class="container">
        <h1>Funcionalidade</h1>
        <form method="POST" class="form-container">
            <label for="region">Selecione uma região:</label>
            <select name="region" id="region">
                <option value="">Todas</option>
                {% for region in regions %}
                    <option value="{{ region }}">{{ region }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="action-button">Filtrar</button>
        </form>
        <h2>Gráfico de Evolução dos Casos Confirmados</h2>
        <img src="data:image/png;base64,{{ graph_url_confirmed }}" alt="Gráfico de Casos Confirmados" class="responsive-img">
        <h2>Gráfico de Evolução das Mortes</h2>
        <img src="data:image/png;base64,{{ graph_url_deaths }}" alt="Gráfico de Mortes" class="responsive-img">
        <a href="/" class="action-link">Voltar para Home</a>
    </div>
    <footer>
        <p>&copy; 2024 Análise COVID</p>
    </footer>
</body> 
</html>
